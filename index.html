<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON SAYS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says...</h1>
    <h3>Press any key to start the game</h3>
    <h4></h4>

    <div class="container">
        <div class="lineOne">
            <div class="box red b1" type="button" id="red"></div>
            <div class="box green b2"type="button" id="green"></div>
        </div>
        <div class="lineTwo">
            <div class="box yellow b3" type="button" id="yellow"></div>
            <div class="box purple b4" type="button" id="purple"></div>
        </div>
        
    </div>
    



    <script src="app.js"></script>
</body>
</html>
